<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="update" method="post">
		<table>
			<tr>
				<td>EmployeeId</td>
				<td><input type="number" name="id"
					placeholder="enter the employee id"></td>
			</tr>
			<tr>
				<td><label for="name">NAME</label></td>
				<td><input type="text" name="name"
					placeholder="enter the name"></td>
			</tr>
			<tr>
				<td><label for="address">ADDRESS</label></td>
				<td><input type="text" name="address"
					placeholder="enter the address"></td>
			</tr>
			<tr>
				<td><label for="phone">PHONE-NUMBER</label></td>
				<td><input type="tel" name="phone"
					placeholder="enter the phone number"></td>
			</tr>
			<tr>
				<td><label for="email">EMAILID</label></td>
				<td><input type="email" name="email"
					placeholder="enter the emailid"></td>
			</tr>
			<tr>
				<td><label for="pwd">PASSWORD</label></td>
				<td><input type="password" name="pwd"
					placeholder="enter the password"></td>
			</tr>

			<tr>
				<td><input type="submit"></td>
			</tr>
		</table>

</form>
</body>
</html>
